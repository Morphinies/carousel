<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js"></script>
    <title>carousel</title>
  </head>
  <body>
    <main>
      <picture>
        <img id="img1" class="img" src="imgs/img1.jpg" alt="img" />
        <img id="img2" class="img" src="imgs/img2.jpg" alt="img" />
        <img id="img3" class="img" src="imgs/img3.jpg" alt="img" />
        <img id="img4" class="img" src="imgs/img4.jpg" alt="img" />
        <img id="img5" class="img" src="imgs/img5.jpg" alt="img" />
        <button onclick="image.changeImg('next')" id="btn-next" class="btn">></button>
        <button onclick="image.changeImg('back')" id="btn-back" class="btn"><</button>
      </picture>
    </main>
  </body>
